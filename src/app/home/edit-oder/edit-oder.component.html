<div id="newsEdit">
  <form #productAddForm="ngForm" >
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Thông Tin Đơn Hàng</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-message></app-message>
        <div *ngIf="doing" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa spin"></i> </h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Họ</label>
              <input
                type="text" name="firstName" id="firstName"
                [(ngModel)]="oder.firstName"
    
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Tên</label>
              <input
                type="text" name="lastName" id="lastName"
                [(ngModel)]="oder.lastName"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">E-mail</label>
              <input
                type="text" name="email" id="email"
                [(ngModel)]="oder.email"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Phone</label>
              <input
                type="text" name="phone" id="phone"
                [(ngModel)]="oder.phone"
                
                class="form-control"
              />
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Address</label>
                <input type="text" name="address" id="address" [(ngModel)]="oder.address"
                   class="form-control" />
              </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                <label class="bmd-label-floating">Country</label>
                <input type="text" name="country" id="country" [(ngModel)]="oder.country"
                   class="form-control" />
              </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                <label class="bmd-label-floating">City</label>
                <input type="text" name="city" id="city" [(ngModel)]="oder.city"
                  class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Ngày đặt hàng</label>
              <input
                type="text" name="dateOder" id="dateOder"
                [(ngModel)]="oder.dateOder"
               
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Mã giỏ hàng</label>
              <input
                type="text" name="idCart" id="idCart"
                [(ngModel)]="oder.idCart"
                
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="bmd-label-floating">Trạng thái</label>
            <select
              name="status" id="status"
              [(ngModel)]="oder.status"
              
              class="custom-select mb-3"
            >
              <option value="unconfimed" selected>Chưa xác nhận</option>
              <option value="confimed">Xác nhận và giao hàng</option>
              <option value="Ok">Đã nhận hàng</option>
              <option value="No">Huy đơn hàng</option>
            </select>
          </div>

        </div>
      </div>
      <div class="modal-footer" >
        <button type="submit" class="btn btn-primary pull-right" (click)="update()">Edit</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
    <button  rel="tooltip" title="Edit Task"
    class="btn btn-sm btn-outline-primary " (click)="open(content)">
    <i class="fas fa-edit"></i></button>
  </form>
</div>
