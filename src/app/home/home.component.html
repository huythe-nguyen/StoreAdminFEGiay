<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Home</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Đơn hàng chờ xác nhận</h4>
                <p class="card-category">Here is a subtitle for this table</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th>No</th>
                      <th>Mã giỏ hàng</th>
                      <th>Tên khách hàng</th>
                      <th>Ngày đặt hàng</th>
                      <th>Thành tiền</th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of oder, let i = index ">
                        <td>{{i+1}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.displayName}}</td>
                        <td>{{item.timeOrder|date}}</td>
                        <td class="text-primary">{{item.total|number: '2.'}}</td>
                        <td>
                          <app-edit-oder [id]="item.id" (updateFinished)="finishAndAlert($event)">

                          </app-edit-oder>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item" (click)="Loadpage(pages-1)"><a class="page-link">Previous</a></li>
                    <input class="page-link" style="width: 50px;" type="number" name="pages" [(ngModel)]="pages"
                      (ngModelChange)="Loadpage(pages)" />
                    <li class="page-item" (click)="Loadpage(pages+1)"><a class="page-link">Next</a></li>
                    <label class="page-link">Size</label>
                    <select class="page-link" [(ngModel)]="sizes" (click)="Loadsize(sizes)">
                      <option value=5>5</option>
                      <option value=10>10</option>
                      <option value=15>15</option>
                    </select>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </mat-drawer-content>
</mat-drawer-container>
