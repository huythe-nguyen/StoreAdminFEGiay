<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Order</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-plain">
                  <div class="card-header card-header-primary">
                    <h4 class="card-title mt-0">Đơn Hàng đã giao thành công</h4>
                    <p class="card-category">Here is a subtitle for this table</p>
                  </div>
                  <div class="container mt-3">
                    <form action="/action_page.php">
                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                          <div class="input-group no-border">
                            <!--  <input class="form-control" type="text" name="productName" [(ngModel)]="productName"
                  (ngModelChange)="Search()"
                  placeholder="search"> -->
                            <input type="text" [(ngModel)]="key" name="key" class="form-control"
                              placeholder="Nhập ..." />
                            <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="search(key)">
                              <i class="material-icons">search</i>
                              <div class="ripple-container"></div>
                            </button>

                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead class="text-primary">
                            <th>No</th>
                            <th>Mã giỏ hàng</th>
                            <th>Tên khách hàng</th>
                            <th>Ngày đặt hàng</th>
                            <th>Thành tiền</th>
                            <th></th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of oder2, let i = index ">
                              <td>{{i+1}}</td>
                              <td>{{item.id}}</td>
                              <td>{{item.displayName}}</td>
                              <td>{{item.timeOrder|date}}</td>
                              <td class="text-primary">{{item.total|number: '2.'}}</td>
                              <td>
                                <app-detail-suceess [id]="item.id" (updateFinished)="finishAndAlert($event)">

                                </app-detail-suceess>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item" (click)="Loadpage(pages-1)"><a class="page-link">Previous</a></li>
                          <input class="page-link" style="width: 50px;" type="number" name="pages" [(ngModel)]="pages"
                            (ngModelChange)="Loadpage(pages)" />
                          <li class="page-item" (click)="Loadpage(pages+1)"><a class="page-link">Next</a></li>
                          <label class="page-link">Size</label>
                          <select class="page-link" [(ngModel)]="sizes" (click)="Loadsize(sizes)">
                            <option value=5>5</option>
                            <option value=10>10</option>
                            <option value=15>15</option>
                          </select>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
