<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Profile</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="content">
          <div class="container-fluid">
            <!---->
            <div class="alert alert-success">
              <span>THÔNG TIN THÀNH VIÊN</span>
            </div>
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <span class="nav-tabs-title">Tìm kiếm thành viên</span>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="profile"></div>
                  </div>
                  <div class="container mt-3">
                    <form action="/action_page.php">
                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                          <div class="input-group no-border">
                            <!--  <input class="form-control" type="text" name="productName" [(ngModel)]="productName"
                              (ngModelChange)="Search()"
                              placeholder="search"> -->
                            <input type="text" [(ngModel)]="key" name="key" class="form-control"
                              placeholder="Nhập mã sản phẩm" />
                            <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="search(key)">
                              <i class="material-icons">search</i>
                              <div class="ripple-container"></div>
                            </button>

                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead class="text-primary">
                          <th>No</th>
                          <th>Tên khách hàng</th>
                          <th>Số điện thoại</th>
                          <th>email</th>
                          <th>Địa chỉ giao hàng</th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of employee, let i = index ">
                            <td>{{i+1}}</td>
                            <td>{{item.displayName}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                            <td>
                              <app-detail-profile [id]="item.id"></app-detail-profile>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item" (click)="Loadpage(pages-1)"><a class="page-link">Previous</a></li>
                        <input class="page-link" style="width: 50px;" type="number" name="pages" [(ngModel)]="pages"
                          (ngModelChange)="Loadpage(pages)" />
                        <li class="page-item" (click)="Loadpage(pages+1)"><a class="page-link">Next</a></li>
                        <label class="page-link">Size</label>
                        <select class="page-link" [(ngModel)]="sizes" (click)="Loadsize(sizes)">
                          <option value=5>5</option>
                          <option value=10>10</option>
                          <option value=15>15</option>
                        </select>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
